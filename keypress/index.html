<html>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<title>KeyCode test</title>

<body>

<div>
	Key: <span id="js_key">-</span>
	<br><br>
	onKeyDown: <span id="js_keyDown">-</span> <br>
	onKeyUp: <span id="js_keyUp">-</span> <br><br>

	Mouse Available: <span id="js_mouse">-</span> <br>
	Mouse Down: <span id="js_mouseDown">-</span> <br>
	Mouse Up: <span id="js_mouseUp">-</span> <br><br>
	
	HTML5 Gamepad API supported: <span id="js_gamepad">-</span> <br>
	
</div>

<script>

window.addEventListener("load", onLoad);

function onLoad(event)
{
	document.addEventListener("keydown", onKeyDown);
	document.addEventListener("keyup", onKeyUp);

	document.addEventListener("mousemove", onMouseMove);
	document.addEventListener("mousedown", onMouseDown);
	document.addEventListener("mouseup", onMouseUp);
	
	if(typeof navigator.getGamepads !== "undefined")
	{
		document.getElementById("js_gamepad").innerHTML = "Yes";
	}
	
}

function onKeyDown(event)
{
	//console.log("keydown ", event.keyCode, event.code);

	document.getElementById("js_key").innerHTML = event.code;
	document.getElementById("js_keyDown").innerHTML = event.keyCode;
	document.getElementById("js_keyUp").innerHTML = "-";
	document.getElementById("js_mouseDown").innerHTML = "-";
	document.getElementById("js_mouseUp").innerHTML = "-";

	event.preventDefault();
}

function onKeyUp(event)
{
	//console.log("keyup ", event.keyCode);

	if(document.getElementById("js_keyDown").innerHTML == "-")
	{
		event.preventDefault();
		return;
	}
	document.getElementById("js_keyUp").innerHTML = event.keyCode;
	event.preventDefault();
}

function onMouseDown(event)
{
	//console.log(event);
	document.getElementById("js_key").innerHTML = "-";
	document.getElementById("js_keyDown").innerHTML = "-";
	document.getElementById("js_keyUp").innerHTML = "-";
	document.getElementById("js_mouseDown").innerHTML = "Yes";
	event.preventDefault();
}

function onMouseUp(event)
{
	//console.log(event);
	document.getElementById("js_key").innerHTML = "-";
	document.getElementById("js_keyDown").innerHTML = "-";
	document.getElementById("js_keyUp").innerHTML = "-";
	document.getElementById("js_mouseUp").innerHTML = "Yes";
	event.preventDefault();
}

function onMouseMove(event)
{
	document.getElementById("js_mouse").innerHTML = "Yes";
}
</script>
</body>

<html>
