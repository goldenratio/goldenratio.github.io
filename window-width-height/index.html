<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
  <title>Browser Info</title>
  <style>
    html, body {
    	height: 100%;
		margin: 0px;
	}
	.container {
		height: 100%;
		background: #f0e68c;
	}
</style>
</head>
<body>
      <div class="container">
        <div id='info'></div>
	<div><input type="text"></div>
  </div>
  

<script type='text/javascript'>

function displayInfo(value) {
  var textNode = document.createTextNode(value);
  var el = document.getElementById('info');
  el.appendChild(textNode);
  breakLine();
}

function breakLine() {
  var br = document.createElement('br')
  var el = document.getElementById('info');
  el.appendChild(br);
}
  

function displayDetails() {
  document.getElementById('info').innerHTML = '';
  displayInfo('window.innerWidth: ' + window.innerWidth + ' px');
  displayInfo('window.innerHeight: ' + window.innerHeight + ' px');
  displayInfo('document.documentElement.clientWidth: ' + document.documentElement.clientWidth + ' px');
  displayInfo('document.documentElement.clientHeight: ' + document.documentElement.clientHeight + ' px');
}
  
displayDetails();
  
window.addEventListener("orientationchange", function() {
  displayDetails();
});
  
window.addEventListener("resize", function() {
  fixViewportHeight();
  displayDetails();
  setTimeout(() => {
    displayDetails();
  }, 2000);
});

function fixViewportHeight() {
  var viewheight = window.innerHeight;
  var viewwidth = window.innerWidth;
  var viewport = document.querySelector("meta[name=viewport]");
  var content = "height=" + viewheight + "px, " + "width=" + viewwidth + "px, viewport-fit=cover, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, minimal-ui";
  viewport.setAttribute("content", content);
}

fixViewportHeight();

</script>
</body>
</html>
