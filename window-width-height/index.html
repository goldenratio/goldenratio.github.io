<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
  <title>Browser Info</title>
  <style>
    html, body {
      height: 100%;
    margin: 0px;
  }
  .container {
    height: 100%;
    background: #f0e68c;
  }
</style>
</head>
<body>
      <div class="container">
        <div id='info'></div>
  <div><input type="text"></div>
  </div>
  

<script type='text/javascript'>

// Global boolean variable that holds the current orientation
var pageInPortraitMode;

function displayInfo(value) {
  var textNode = document.createTextNode(value);
  var el = document.getElementById('info');
  el.appendChild(textNode);
  breakLine();
}

function breakLine() {
  var br = document.createElement('br')
  var el = document.getElementById('info');
  el.appendChild(br);
}
  

function displayDetails() {
  document.getElementById('info').innerHTML = '';
  displayInfo('window.innerWidth: ' + window.innerWidth + ' px');
  displayInfo('window.innerHeight: ' + window.innerHeight + ' px');
  displayInfo('document.documentElement.clientWidth: ' + document.documentElement.clientWidth + ' px');
  displayInfo('document.documentElement.clientHeight: ' + document.documentElement.clientHeight + ' px');
}
  
displayDetails();
  
window.addEventListener("orientationchange", function() {
  displayDetails();
});
  
window.addEventListener("resize", function() {
  fixViewportHeight(true);
  displayDetails();
  setTimeout(() => {
    displayDetails();
  }, 2000);
});

function fixViewportHeight(isResize) {
  if (isResize) {
    if (((pageInPortraitMode === true) && (window.innerHeight < window.innerWidth)) || ((pageInPortraitMode === false) && (window.innerHeight > window.innerWidth))) {
        pageInPortraitMode = window.innerHeight > window.innerWidth;
        document.getElementById("viewport").setAttribute("content", "width=" + window.innerWidth + ", height=" + window.innerHeight + ", initial-scale=1.0, maximum-scale=1.0, user-scalable=0");
    } 
  } else {
    pageInPortraitMode = window.innerHeight > window.innerWidth;
  document.getElementById("viewport").setAttribute("content", "width=" + window.innerWidth + ", height=" + window.innerHeight + ", initial-scale=1.0, maximum-scale=1.0, user-scalable=0");
  }

}

fixViewportHeight();
  

</script>
</body>
</html>
