<!DOCTYPE html>
<html>
<head>
	<title>Video autoplay muted</title>
	<meta charset="UTF-8">
  <meta id="viewport" name="viewport"
        content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<body>
<video id="test-video" width="320" height="240" 
       src='https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4' 
       playsinline webkit-playsinline muted disablepictureinpicture="true" 
       controlsList="nodownload, nofullscreen, noremoteplayback">
</video>
	
<script type="text/javascript">
  var videoEl = document.getElementById('test-video');
	videoEl.muted = true;
  var promise = videoEl.play();
  if (promise !== undefined) {
	  promise.catch(function(err) {
		  alert(err.toString());
		  console.error('failed: ', err);	
		  console.error(JSON.parse(err));
	  });
  } else {
	  console.log('play does not support promise');
  }
</script>
</body>
</html>
