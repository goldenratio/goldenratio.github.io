<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Browser Info</title>
</head>
<body>
<div id='info'>
</div>

<script type='text/javascript'>
function displayInfo(value) {
  var textNode = document.createTextNode(value);
  var el = document.getElementById('info');
  el.appendChild(textNode);
  breakLine();
}

function breakLine() {
  var br = document.createElement('br')
  var el = document.getElementById('info');
  el.appendChild(br);
}
  
const { innerWidth, innerHeight, devicePixelRatio, screen } = window;

displayInfo(`innerWidth: ${innerWidth} px`);
displayInfo(`innerHeight: ${innerHeight} px`);
breakLine();
displayInfo(`devicePixelRatio: ${devicePixelRatio} px`);

  breakLine();
  breakLine();
displayInfo(`screen.width: ${screen.width} px`);  
displayInfo(`screen.height: ${screen.height} px`);  
  breakLine();
  breakLine();
  displayInfo(`screen.availWidth: ${screen.availWidth} px`);  
displayInfo(`screen.availHeight: ${screen.availHeight} px`);  
</script>
</body>
</html>
